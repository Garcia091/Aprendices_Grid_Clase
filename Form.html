<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor-Formulario">
        <div class="content">
           
            <form action="" class="form" id="form">
                <h2>Se parte de nuestra comunidad</h2>
                <input id="nombre" type="text" placeholder="Nombre:" required >
                <input id="correo" type="Email" name="name" placeholder="Correo electrónico:" required>
                <select name="genero" id="genero" onchange="ShowSelected();">
                    <option value="0">Género</option>
                    <option value="femenino">Femenino</option>
                    <option value="maculino">Maculino</option>
                </select>

                <label for="">Mensaje:</label>
                <textarea cols="30" rows="10" id="mensaje" ></textarea>
                <input type="submit" value="Suscribirme">
            </form>
        </div>
    </div>

    <script src="./Script/index.js"></script>
</body>
</html>
